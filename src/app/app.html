<div class="website-container">
    <mcb-top-nav [sideNavRef]="isUserOnMobile ? sidenav : null"></mcb-top-nav>

    <mat-sidenav-container class="sidenav-container">
        <mat-sidenav [mode]="sidenavOptions.mode" [fixedInViewport]="sidenavOptions.fixedInViewport" [opened]="sidenavOptions.opened && isLoggedIn$ | async"
            [disableClose]="sidenavOptions.disableClose" [fixedTopGap]="sidenavOptions.fixedTopGap" #sidenav>

            <mcb-sidenav-content></mcb-sidenav-content>
        </mat-sidenav>

        <mat-sidenav-content class="main-container" [@fadeAnimation]="outlet.isActivated ? outlet.activatedRoute : ''">
            <router-outlet #outlet="outlet"></router-outlet>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>

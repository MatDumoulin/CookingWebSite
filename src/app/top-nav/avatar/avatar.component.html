<!-- If a user is logged in -->
<button class="avatar" color="secondary" *ngIf="user" [matMenuTriggerFor]="userMenu" mat-button>
    <img class="profile-picture" [src]="user.profilePicture? user.profilePicture : ''">
    <span>Bonjour {{user.firstName}}</span>
</button>
<!-- If no user is logged in -->
<button color="secondary" (click)="login.emit()" *ngIf="!user" mat-button>Se connecter</button>

<mat-menu #userMenu="matMenu" overlapTrigger="false">
    <button class="avatar user-menu-item" (click)="logout.emit()" mat-menu-item>DÃ©connexion</button>
</mat-menu>

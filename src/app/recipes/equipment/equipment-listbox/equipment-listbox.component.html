<div>
  <label for="equipment-list"><h3 class="no-margin-bottom no-bold">Matériel</h3></label>
  <mat-list id="equipment-list">
        <equipment-listitem *ngFor="let equipment of equipments; index as i; trackBy:trackByFn" [(ngModel)]="equipments[i]" (remove)="removeItem(i)"></equipment-listitem>
  </mat-list>
  <div class="align-end margin-top actions">
    <button type="button" color="primary" (click)="createItem()" mat-button>Ajouter un équipement</button>
  </div>
</div>

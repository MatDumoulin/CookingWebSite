<mat-list-item class="step" *ngFor="let step of steps; index as i; trackBy:trackByFn">
    <mat-icon mat-list-icon>assignment</mat-icon>
    <div mat-line>
      <mat-form-field class="step-instruction">
          <input matInput placeholder="Quoi faire à cette étape de la recette?" [(ngModel)]="steps[i]">
      </mat-form-field>
    </div>
    <mat-icon class="clickable display-when-hovered" color="accent" (click)="removeStep(i)" *ngIf="steps.length > 1">clear</mat-icon>
</mat-list-item>
<mat-list-item>
  <button type="button" class="add-step" color="accent" (click)="addStep()" mat-button>Ajoutez une étape</button>
</mat-list-item>

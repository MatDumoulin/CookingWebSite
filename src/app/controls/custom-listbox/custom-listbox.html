<mat-card>
  <mat-card-header>
    <mat-card-title><h2>{{title}}</h2></mat-card-title>
  </mat-card-header>
  <mat-card-content>

    <mat-list>
      <ng-content></ng-content>
    </mat-list>

  </mat-card-content>
  <mat-card-actions align="end">
    <button id="createItemBtn" type="button" color="primary" (click)="addItem()" mat-button>{{addItemText}}</button>
  </mat-card-actions>
</mat-card>

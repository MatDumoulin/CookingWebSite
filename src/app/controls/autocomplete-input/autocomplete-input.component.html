<input [(ngModel)]="value" (input)="valueChanged()" [matAutocomplete]="autocomplete">

<mat-autocomplete #autocomplete="matAutocomplete" (optionSelected)="valueChanged()">
   <mat-option *ngFor="let option of options" [value]="option" (mousedown)="focusIn()" (focusout)="focusOut()">
      {{ option }}
   </mat-option>
</mat-autocomplete>

<div class="main-container">
  <div class="login-container mat-elevation-z8">
    <div class="top-section">
      <h1>Connexion</h1>
    </div>

      <mat-form-field>
        <input placeholder="Nom d'usager" matInput required>
      </mat-form-field>

      <mat-form-field>
        <input type="password" placeholder="Mot de passe" matInput required>
      </mat-form-field>

      <div class="align-end">
        <button color="primary" (click)="authenticate()" mat-raised-button>Se connecter</button>
      </div>
  </div>
</div>
